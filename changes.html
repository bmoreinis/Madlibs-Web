<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MadLibs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="dashboard">
      <h1>Mad Libs: <a href="css.html">CSS</a> | <a href="js.html">JS</a></h1>
  <h2>Program Word Substitutions</h2>
  <p>Enter word number, retype the word, and say the part of speech.</p>
  <div id="actionbox">
    <div id="storyShow">
      <p>My<span>0</span> dog<span>1</span> has<span>2</span> fleas<span>3</span>.</p>
    </div>
    <form id="substitutions">
    <div>
    <label for="index">Word #</label>
    <input id="index">
    </div>
    <div>
    <label for="origWord">Original Word</label>
    <input id="origWord">
    </div>
    <div>
    <label for="POS">Part of Speech</label>
    <select name="POS" id="POS">
      <option value="noun">Noun</option>
      <option value="pronoun">Pronoun</option>
      <option value="proper noun">Proper Noun</option>
      <option value="number">Number</option>
      <option value="verb">Verb</option>
      <option value="adjective">Adjective</option>
      <option value="adverb">Adverb</option>
      <option value="preposition">Preposition</option>
    </select>
    </div>
    </form>
    <button onClick="nextPOS()">Next Word</button>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
